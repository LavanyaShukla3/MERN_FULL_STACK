<!DOCTYPE html>
<html>
<head>
    <title>Hoverable Sidenav Buttons</title>
    <style>
        /* Style for the side navigation container */
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        /* Style for the side navigation links */
        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        /* Style for the side navigation links on hover */
        .sidenav a:hover {
            color: #3498db;
        }

        /* Style for the button to open the side navigation */
        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 2;
        }

        /* Style for the button on hover */
        .openbtn:hover {
            background-color: #555;
        }

        /* Style for the close button inside the side navigation */
        .closebtn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 25px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Button to open the side navigation -->
    <span class="openbtn" onclick="openNav()">&#9776; Open</span>

    <!-- Side Navigation -->
    <div id="mySidenav" class="sidenav">
        <a href="#" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Instagram</a>
        <a href="#">GitHub</a>
        <a href="#">Facebook</a>
        <a href="#">Discord</a>
    </div>

    <!-- Content -->
    <div style="margin-left: 50px; padding: 20px;">
        <h1>Main Content</h1>
        <p>Hover over the "Open" button to see the side navigation.</p>
    </div>

    <script>
        // Function to open the side navigation
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        // Function to close the side navigation
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>
</body>
</html>

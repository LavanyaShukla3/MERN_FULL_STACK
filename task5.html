<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="#" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>
        
        
        <label for="middleName"> Middle Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="rePassword" name="rePassword" required><br><br>
        
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male"> Male
        <input type="radio" id="female" name="gender" value="Male"> Female
        <input type="radio" id="others" name="gender" value="others"> Others<br><br>
        
        
        <label for="age">Age:</label>
        <select id="age" name="age">
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea><br><br>
        
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br><br>
        
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="India">India</option>
            <option value="USA">United States</option>
            <option value="UK">Canada</option>
            
            <!-- Add more countries as needed -->
        </select><br><br>
        
        <label for="languages">Languages Known:</label>
        <input type="checkbox" id="english" name="languages" value="English"> English
        <input type="checkbox" id="kannada" name="languages" value="Kannada"> Kannada
        <input type="checkbox" id="hindi" name="languages" value="Hindi"> Hindi
        <input type="checkbox" id="telugu" name="languages" value="Telugu"> Telugu<br><br>
        
        <input type="checkbox" id="declaration" name="declaration" required>
        <label for="declaration">I hereby declare that all the given details are true</label><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>

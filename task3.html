<!DOCTYPE html>
<html>
<head>
    <title>Links in a Box</title>
    <style>
        /* Style for the box container */
        .link-box {
            border: 2px solid #333;
            padding: 20px;
            margin: 20px;
            width: 40%;
            margin: 0 auto;
        }

        /* Style for the links */
        .link-box a {
            text-decoration: none;
            color: 0FF;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="link-box">
        <p>
            <a href="https://chrome.google.com/webstore/detail/new-tab/adcpijkmbecohfalcbafjgadfnpchhlg"  target="_blank">New</a> |
            <a href="https://www.w3schools.com/tags/ref_html_dtd.asp" target="_self">Self</a> |
            <a href="https://www.w3schools.com/tags/ref_httpmessages.asp" target="_parent">Parent</a> |
            <a href="https://www.istockphoto.com/search/2/image?phrase=bible" target="_blank">Bible</a>
        </p>
    </div>
</body>
</html>
